[params.intro]
  main = "Hey, I am Sofie :wave:"
  sub = "Graduate student Methodology & Statistics"

[params.main]
  latestPublishHeader = "My Latest Project"

[taxonomies]
  design = "designs"
  tech = "techs"

[blackfriday]
  hrefTargetBlank = true

[params]
  breadcrumb = true
  accentColor = "#FD3519"
  mainSections = ['portfolio'] # values: ['post', 'portfolio'] only accept one section, to be displayed bellow 404

[params.notFound]
  gopher = "/images/gopher.png" # checkout https://gopherize.me/
  h1 = 'Bummer!'
  p = "It seems that this page doesn't exist."

[params.sections]
  # Define how your sections will be called
  # when automatically pulled. For instance in the 404 page
  post = "article"
  portfolio = "project"

[params.sidebar]
  backgroundImage = "/images/DSCN5576.png" # header background image - default "/images/default_sidebar.jpg" - Photo by Tim Marshall on Unsplash
  gradientOverlay = '' # default: rgba(0,0,0,0.4),rgba(0,0,0,0.4)
  logo = "/images/Sofie.jpg" # - default "/images/edna-west.jpg"
[params.assets]
  favicon = ""
  customCSS = ""

[params.social]
  github = "https://github.com/SagevdBrand/"
  twitter = "https://twitter.com/SagevdBrand/"
  linkedin = "https://www.linkedin.com/in/sofie-van-den-brand-977496112/"

[params.contact]
  email = "s.a.g.e.vandenbrand@uu.nl"
  text= "Contact me" # text of the contact link in the sidebar. If email params.contact.email is defined


[menu]

